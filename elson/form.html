    <div class="col-10 offset-1">

      <div class="card-mt4">
        <div color='blue' class="card-header">
          <h2>Let's get to know you!</h2>
        </div>
        <form action="welcome.php" method="POST">
          <div class="form-group">
            <div class="card-body">
              <label>Name</label>
              <input class="form-control" type="text" name="name" placeholder="e.g John Doe" required><br>
              <label>Email</label>
              <input class="form-control" type="email" name="email" placeholder="e.g john.doe@hotmail.com" required><br>
              <label for="track">Track</label>
              <input class="form-control" type="text" id="track" name="track" placeholder="e.g Backend"><br>
              <label for="level">Level</label>
              <select class="form-control" id="level" name="level">
                <option>Select</option>
                <option value="Beginner">Beginner</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
                <option value="Professional">Professional</option>
              </select><br>
              <label for="goal">Goal</label>
              <select class="form-control" id="goal" name="goal">
                <option>Select</option>
                <option value="Learn a skill">Learn a skill</option>
                <option value="Get a job">Get a job</option>
                <option value="others">Others</option>
              </select><br>
              <label for="other_goals">Other Goals</label>
              <input class="form-control" type="text" name="other_goals" id="other_goals"><br>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
        </form>
      </div>
      <hr>
